problem:
  version: 0.4
  shape:
    name: Conv1D_OC
    dimensions: [ M, R, P ]
    data_spaces:
    - name: Weights
      projection:
      - [ [M] ]
      - [ [R] ]
    - name: Inputs
      projection:
      - [ [R], [P] ]
    - name: Outputs
      projection:
      - [ [M] ]
      - [ [P] ]
      read_write: True

  instance:
    M: 32
    R: 3
    P: 16
