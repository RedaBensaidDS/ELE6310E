architecture:
  version: 0.4
  nodes:
  - !Container
    name: System
    attributes:
      technology: "45nm"
      global_cycle_seconds: 1e-9

  - !Component
    name: Buffer
    class: $c_class$
    attributes:
      depth: $depth$
      width: $width$
      datawidth: $width$

  - !Component
    name: MACC
    class: intmac
    attributes:
      width: $width$
